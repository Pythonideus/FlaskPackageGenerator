{% extends "layout.html" %}
 
{% block content %}
  <h2>Reset Your Password</h2>
 
  {% for message in form.email.errors %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  
  {% if sent %}
  <div class="flash">'Sent password-reset Email'</div>
  {% endif %}
   
  <form action="{{ url_for('passwordreset') }}" method=post>
{{ form.hidden_tag() }}
     
{{ form.email.label }}
{{ form.email }}
     
{{ form.submit }}
  </form>
  
     
{% endblock %}
